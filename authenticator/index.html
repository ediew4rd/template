<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify with Google Authenticator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="60px" height="60px">
                <path fill="#EA4335" d="M24 9.5c3.27 0 6.19 1.18 8.48 3.11l6.35-6.35C34.06 2.75 29.3 1 24 1 14.63 1 6.87 6.62 3.47 14.4l7.73 6.07C13.25 13.23 18.2 9.5 24 9.5z"></path>
                <path fill="#34A853" d="M46.73 24.41c0-1.54-.14-3.02-.39-4.46H24v8.46h13.1c-.56 2.93-2.23 5.41-4.77 7.08v5.85h7.71c4.51-4.15 7.09-10.28 7.09-16.93z"></path>
                <path fill="#4A90E2" d="M10.17 29.86C9.5 27.7 9.13 25.4 9.13 23c0-2.4.36-4.7 1.03-6.86v-5.85H3.47C1.24 13.86 0 18.21 0 23c0 4.79 1.24 9.14 3.47 12.86l6.7-5.79z"></path>
                <path fill="#FBBC05" d="M24 46c5.86 0 10.79-1.94 14.3-5.23l-7.71-6.04c-2.08 1.42-4.74 2.26-7.59 2.26-5.78 0-10.7-3.9-12.45-9.24l-7.73 6.07C6.86 40.86 14.63 46 24 46z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
        </div>        
                
        <h2>Verify with Google Authenticator</h2>
        <div class="email-container">
            <i class="fas fa-user"></i>
            <p class="email-label">user@example.com</p>
        </div>        
        <p class="auth-instructions">Enter the temporary code generated in your Google Authenticator app</p>
        <form id="auth-form">
            <label for="auth-code" class="hidden-label">Enter code</label>
            <input type="text" id="auth-code" placeholder="Enter code" required>
            <button type="submit" class="verify-button">Verify</button>
        </form>
        <div class="options">
            <a href="#" class="link"><i class="fas fa-arrow-left"></i> Back</a>
        </div>       
    </div>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</body>
</html>
