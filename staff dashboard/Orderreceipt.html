<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    
    <link href="receipt.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="title">Purchase Receipt</div>
        <div class="info">
            <div class="row">
                <div class="col-7">
                    <span id="heading">Date</span><br>
                    <span id="details">18 October 2024</span>
                </div>
                <div class="col-5 pull-right">
                    <span id="heading">Order No.</span><br>
                    <span id="details">38214798213</span>
                </div>
            </div>      
        </div>      
        <div class="pricing">
            <div class="row">
                <div class="col-9">
                    <span id="name">One sack of rice.</span>  
                </div>
                <div class="col-3">
                    <span id="price1">₱1,300.30</span> <!-- Updated to peso -->
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <span id="name">Shipping</span>
                </div>
                <div class="col-3">
                    <span id="price2">₱130.00</span> <!-- Updated to peso -->
                </div>
            </div>
        </div>
        <div class="total">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-3"><big id="total">₱1,430.30</big></div> <!-- Updated to peso -->
            </div>
        </div>
        <div class="tracking">
            <div class="title">Tracking Order</div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active " id="step1">Ordered</li>
                <li class="step0 active text-center" id="step2">Shipped</li>
                <li class="step0 active text-right" id="step3">On the way</li>
                <li class="step0 text-right" id="step4">Delivered</li>
            </ul>
        </div>

        <div class="footer">
            <div class="row footer-buttons">
                <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/YBWc55P.png"></div>
                <div class="col-8">Want any help? Please &nbsp;<a href="#">contact us</a></div>
                <div class="col-2"><a href="index.html" class="btn-back">Back to Dashboard</a></div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
